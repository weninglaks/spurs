<div class="container center-align">

  <div class="teamInfoWrap container dotted" id="forOppositionTeams">
    <div class="row dotted">
      <div class="col s3 m2 l2 teamCrest dotted" id="teamCrest"></div>
      <div class="col s9 m5 l5 dotted height-150">
        <div class="input-field col s12 " id="teamNameColumn">
         <select class="browser-default" id="selectTeam" onchange="loadSingleTeamInfo()">

         </select>
       </div>

        <div class="row">
          <div class="col position" >
            <div>Peringkat</div>
            <div id="position"></div>
          </div>
          <div class="col goalDifference" >
            <div>Selisih Gol</div>
            <div id="goalDifference"></div>
          </div>
          <div class="col points">
            <div>Poin</div>
            <div id="points"></div>
          </div>
        </div>
      </div>

      <div class="col s12 m5 l5 dotted height-150" id="teamForm">
        <div>Performa 5 laga terakhir</div>
        <div id="overallForm" class="row"></div>
      </div>
    </div>

  </div>


  <div class="teamInfoWrap forSpurs container dotted" id=forSpurs>
    <div class="row dotted">
      <div class="col s3 m2 l2 teamCrest dotted" id="teamCrest-spurs"></div>
      <div class="col s9 m5 l5 dotted height-150">
        <div id="teamNameColumn-spurs">
          <div id="selectTeam-spurs"></div>
       </div>

        <div class="row">
          <div class="col position" >
            <div>Peringkat</div>
            <div id="position-spurs"></div>
          </div>
          <div class="col goalDifference" >
            <div>Selisih Gol</div>
            <div id="goalDifference-spurs"></div>
          </div>
          <div class="col points">
            <div>Poin</div>
            <div id="points-spurs"></div>
          </div>
        </div>
      </div>

      <div class="col s12 m5 l5 dotted height-150">
        <div>Performa 5 laga terakhir</div>
        <div id="overallForm-spurs" class="row"></div>
      </div>
    </div>

  </div>



</div>
